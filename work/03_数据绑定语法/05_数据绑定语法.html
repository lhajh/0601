<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>05_数据绑定语法</title>
  <style>
    .test{
      color:red;
    }
  </style>
</head>
<body>
<!--
  1. 表达式 :
    语法: {{exp}} 或 {{{exp}}}
    功能: 向页面输出数据
    可以调用对象的方法
    使用过滤器
  2. 强制数据绑定:
    完整写法:
      v-bind:xxx='yyy'  //yyy会作为表达式解析执行
    简洁写法:
      :xxx='yyy'
  3. 事件监听:
    完整写法:
      v-on:keyup='xxx'
      v-on:keyup='xxx(参数)'
      v-on:keyup.enter='xxx'
    简洁写法:
      @keyup='xxx'
      @keyup.enter='xxx'
-->
<div id="app">
  <p>{{{msg}}}</p>
  <p :class="call">baidu</p>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el: '#app',
    data: {
      msg: '<a href="http://www.baidu.com">baidu</a>',
      call: 'test'
    }
  })
</script>
</body>
</html>
