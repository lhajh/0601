<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>09_列表渲染</title>
</head>
<body>
<!--
1. 遍历显示数组 : v-for / $index
2. 遍历显示对象 : v-for / $key
3. 扩展数组的方法:
  $set(index, value)
  $remove(value)
-->

<div id="demo">

  <h2>测试: v-for 遍历数组</h2>
  <ul>
    <li v-for="p in persons | filterBy 'a' in 'name'">
      {{$index}}---{{p.name}}---{{p.age}}
      ---<button @click="deleteP(p)">删除</button>
      ---<button @click="setP(p, {name:'xax', age:'11'})">更新</button>
    </li>
  </ul>
  <h2>测试: v-for 遍历对象</h2>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el: '#demo',
    data: {
      persons: [
        {name: 'Tom', age: 12},
        {name: 'Jack', age: 13},
        {name: 'Bob', age: 14},
        {name: 'Lux', age: 15},
        {name: 'Dam', age: 16},
      ]
    },
    methods: {
      deleteP (p){
        var index = this.persons.indexOf(p);
//        this.persons.splice(index, 1)
        this.persons.$remove(p)
      },
      setP(p, ne){
        var index = this.persons.indexOf(p);
        this.persons.$set(index, ne);
      }
    }
  })

</script>
</body>
</html>
